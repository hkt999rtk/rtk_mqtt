simulation:
  name: "home_advanced"
  duration: 24h
  real_time_factor: 60.0  # 1 minute = 1 hour
  max_devices: 50
  update_interval: 5s
  metrics_enabled: true
  metrics_port: 8080

mqtt:
  broker: "localhost"
  port: 1883
  username: ""
  password: ""
  client_prefix: "rtk_advanced"
  keep_alive: 60s
  clean_session: true
  qos: 1
  retained: true
  tls_enabled: false

network:
  topology: "mesh_network"
  subnet: "192.168.1.0/24"
  internet_bandwidth: 300
  vlans:
    - id: 10
      name: "main"
      subnet: "192.168.10.0/24"
    - id: 20
      name: "iot"
      subnet: "192.168.20.0/24"
    - id: 30
      name: "guest"
      subnet: "192.168.30.0/24"
  dhcp_pool:
    start_ip: "192.168.1.100"
    end_ip: "192.168.1.250"
    lease_time: 24h
    gateway: "192.168.1.1"
    dns: ["8.8.8.8", "8.8.4.4", "1.1.1.1"]
  interference:
    enabled: true
    environment_type: "suburban_home"
    wall_attenuation: 6.0
    sources:
      - type: "microwave"
        frequency: "2.4GHz"
        power: -10.0
        location: {x: 5.0, y: 3.0}
      - type: "bluetooth"
        frequency: "2.4GHz"
        power: -20.0
        location: {x: 10.0, y: 8.0}
      - type: "neighbor_wifi"
        frequency: "2.4GHz"
        power: -40.0
        location: {x: -5.0, y: 0.0}

devices:
  network_devices:
    - id: "main_router"
      type: "router"
      tenant: "home"
      site: "living_room"
      ip_address: "192.168.1.1"
      connection_type: "ethernet"
      firmware: "2.0.0"
      protocols: ["wifi", "ethernet", "mqtt"]
      model: "Advanced WiFi 6 Router"
      wifi_bands: ["2.4GHz", "5GHz", "6GHz"]
      ethernet_ports: 8
      max_throughput: 1000
      wifi_config:
        networks:
          - ssid: "HomeNetwork"
            band: "2.4GHz"
            hidden: false
            max_clients: 30
            tx_power: 20
          - ssid: "HomeNetwork_5G"
            band: "5GHz"
            hidden: false
            max_clients: 25
            tx_power: 23
          - ssid: "HomeNetwork_6G"
            band: "6GHz"
            hidden: false
            max_clients: 20
            tx_power: 23
        channels:
          channel_2g: 6
          channel_5g: 36
          channel_6g: 1
          auto_select: true
          width_2g: 20
          width_5g: 80
          width_6g: 160
        security:
          type: "WPA3"
          password: "advancedhome123!@#"
          encryption: "AES"

    - id: "mesh_node_upstairs"
      type: "mesh_node"
      tenant: "home"
      site: "upstairs_hallway"
      ip_address: "192.168.1.2"
      connection_type: "wireless"
      firmware: "2.0.0"
      protocols: ["wifi", "mqtt"]
      model: "Mesh Node Pro"
      wifi_bands: ["2.4GHz", "5GHz"]
      mesh_role: "satellite"
      backhaul_type: "wireless"
      parent_node: "main_router"

    - id: "mesh_node_basement"
      type: "mesh_node"
      tenant: "home"
      site: "basement"
      ip_address: "192.168.1.3"
      connection_type: "ethernet"
      firmware: "2.0.0"
      protocols: ["wifi", "ethernet", "mqtt"]
      model: "Mesh Node Pro"
      wifi_bands: ["2.4GHz", "5GHz"]
      mesh_role: "satellite"
      backhaul_type: "ethernet"
      parent_node: "main_router"

    - id: "managed_switch"
      type: "switch"
      tenant: "home"
      site: "network_closet"
      ip_address: "192.168.1.4"
      connection_type: "ethernet"
      firmware: "1.5.0"
      protocols: ["ethernet", "mqtt"]
      model: "24-Port Managed Switch"
      port_count: 24
      poe_ports: 8
      vlan_support: true

  iot_devices:
    - id: "living_room_light_1"
      type: "smart_bulb"
      tenant: "home"
      site: "living_room"
      connection_type: "wifi"
      firmware: "2.1.0"
      protocols: ["wifi", "mqtt"]
      category: "lighting"
      power_source: "ac"
      power_consumption: 9.0
      sensor_types: ["brightness", "color_temperature"]
      control_types: ["power", "brightness", "color", "scene"]
      extra:
        max_brightness: 1000
        color_temperature_range: [2700, 6500]
        rgb_support: true

    - id: "living_room_light_2"
      type: "smart_bulb"
      tenant: "home"
      site: "living_room"
      connection_type: "wifi"
      firmware: "2.1.0"
      protocols: ["wifi", "mqtt"]
      category: "lighting"
      power_source: "ac"
      power_consumption: 9.0
      sensor_types: ["brightness", "color_temperature"]
      control_types: ["power", "brightness", "color", "scene"]

    - id: "kitchen_light"
      type: "smart_bulb"
      tenant: "home"
      site: "kitchen"
      connection_type: "wifi"
      firmware: "2.1.0"
      protocols: ["wifi", "mqtt"]
      category: "lighting"
      power_source: "ac"
      power_consumption: 12.0
      sensor_types: ["brightness"]
      control_types: ["power", "brightness"]

    - id: "bedroom_light"
      type: "smart_bulb"
      tenant: "home"
      site: "master_bedroom"
      connection_type: "wifi"
      firmware: "2.1.0"
      protocols: ["wifi", "mqtt"]
      category: "lighting"
      power_source: "ac"
      power_consumption: 9.0
      sensor_types: ["brightness", "color_temperature"]
      control_types: ["power", "brightness", "color", "scene"]

    - id: "living_room_ac"
      type: "air_conditioner"
      tenant: "home"
      site: "living_room"
      connection_type: "wifi"
      firmware: "3.0.1"
      protocols: ["wifi", "mqtt"]
      category: "climate"
      power_source: "ac"
      power_consumption: 1800.0
      sensor_types: ["temperature", "humidity", "air_quality"]
      control_types: ["power", "temperature", "fan_speed", "mode", "swing"]
      extra:
        cooling_capacity: 18000
        heating_capacity: 16000
        energy_rating: "A++"

    - id: "bedroom_ac"
      type: "air_conditioner"
      tenant: "home"
      site: "master_bedroom"
      connection_type: "wifi"
      firmware: "3.0.1"
      protocols: ["wifi", "mqtt"]
      category: "climate"
      power_source: "ac"
      power_consumption: 1200.0
      sensor_types: ["temperature", "humidity"]
      control_types: ["power", "temperature", "fan_speed", "mode"]

    - id: "smart_thermostat"
      type: "smart_thermostat"
      tenant: "home"
      site: "hallway"
      connection_type: "wifi"
      firmware: "4.2.0"
      protocols: ["wifi", "mqtt"]
      category: "climate"
      power_source: "battery"
