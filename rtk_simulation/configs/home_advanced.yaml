    - id: "smart_plug_lamp"
      type: "smart_plug"
      tenant: "home"
      site: "bedroom"
      connection_type: "wifi"
      firmware: "1.2.0"
      protocols: ["wifi", "mqtt"]
      category: "power"
      power_source: "ac"
      power_consumption: 1.0
      sensor_types: ["power_usage"]
      control_types: ["power", "schedule"]

  client_devices:
    - id: "smartphone_john"
