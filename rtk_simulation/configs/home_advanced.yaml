    - id: "kitchen_sensor"
      type: "environmental_sensor"
      tenant: "home"
      site: "kitchen"
      connection_type: "wifi"
      firmware: "1.5.0"
      protocols: ["wifi", "mqtt"]
      category: "sensor"
      power_source: "battery"
