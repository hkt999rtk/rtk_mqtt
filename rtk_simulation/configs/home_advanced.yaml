        battery_level: 90
        alarm_enabled: true

    - id: "bathroom_sensor"
      type: "environmental_sensor"
      tenant: "home"
      site: "bathroom"
      connection_type: "wifi"
      firmware: "1.5.0"
      protocols: ["wifi", "mqtt"]
      category: "sensor"
      power_source: "battery"
      power_consumption: 0.5
      sensor_types: ["temperature", "humidity", "motion"]
      extra:
        battery_level: 75

    - id: "front_door_camera"
      type: "security_camera"
      tenant: "home"
      site: "front_entrance"
      connection_type: "wifi"
      firmware: "5.0.2"
      protocols: ["wifi", "mqtt", "rtsp"]
      category: "security"
      power_source: "poe"
      power_consumption: 15.0
      sensor_types: ["motion", "sound", "light"]
      control_types: ["recording", "night_vision", "ptz"]
      extra:
        resolution: "4K"
        fps: 30
        storage_type: "cloud"
        night_vision: true

    - id: "backyard_camera"
      type: "security_camera"
      tenant: "home"
      site: "backyard"
      connection_type: "wifi"
      firmware: "5.0.2"
      protocols: ["wifi", "mqtt", "rtsp"]
      category: "security"
      power_source: "ac"
      power_consumption: 12.0
      sensor_types: ["motion", "sound"]
      control_types: ["recording", "night_vision"]

    - id: "smart_plug_tv"
      type: "smart_plug"
      tenant: "home"
      site: "living_room"
      connection_type: "wifi"
      firmware: "1.2.0"
      protocols: ["wifi", "mqtt"]
      category: "power"
      power_source: "ac"
      power_consumption: 1.0
      sensor_types: ["power_usage", "voltage"]
