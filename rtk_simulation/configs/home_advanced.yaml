scenarios:
  - name: "advanced_daily_routine"
    description: "Advanced home with automated routines"
    duration: 24h
    events:
      - time: 6h30m
        type: "morning_wakeup"
        target: "all_devices"
        parameters:
          lights_on: ["bedroom_light", "bathroom_sensor"]
          ac_adjust: true
          target_temperature: 22.0
        probability: 0.9
      
      - time: 7h
        type: "morning_routine"
        target: "all_devices"
        parameters:
          kitchen_active: true
          news_on_tv: true
          coffee_maker: true
        probability: 0.85
      
      - time: 8h30m
        type: "leave_home"
        target: "all_devices"
        parameters:
          security_arm: true
          lights_off: true
          ac_eco_mode: true
        probability: 0.8
      
      - time: 17h30m
        type: "arrive_home"
        target: "all_devices"
        parameters:
          security_disarm: true
          welcome_lights: true
          ac_comfort_mode: true
        probability: 0.85
      
      - time: 19h
        type: "dinner_time"
        target: "kitchen_devices"
        parameters:
          kitchen_lights_bright: true
          dining_scene: true
        probability: 0.9
      
      - time: 20h30m
        type: "entertainment_time"
        target: "living_room_devices"
        parameters:
          tv_on: true
          lights_dim: true
          surround_sound: true
        probability: 0.7
      
      - time: 22h30m
        type: "bedtime_routine"
        target: "all_devices"
        parameters:
          gradual_lights_off: true
          ac_sleep_mode: true
          security_night_mode: true
        probability: 0.9

  - name: "smart_automation"
    description: "Smart home automation based on occupancy"
    duration: 24h
    events:
      - time: 0h
        type: "occupancy_based_control"
        target: "all_sensors"
        parameters:
          motion_triggered_lights: true
          presence_based_ac: true
          auto_security: true
        probability: 1.0

  - name: "energy_optimization"
    description: "Energy saving patterns"
    duration: 24h
    events:
      - time: 9h
        type: "peak_avoidance"
        target: "high_power_devices"
        parameters:
          shift_load: true
          optimize_ac: true
          dim_lights: 20
        probability: 0.7
      
      - time: 14h
        type: "solar_peak"
        target: "all_devices"
        parameters:
          maximize_usage: true
          charge_batteries: true
        probability: 0.6

logging:
  level: "info"
  format: "json"
  output: "file"
  file_path: "logs/home_advanced.log"
  device_specific: true
  max_size: 500
  max_age: 30
  max_backups: 10
  compress: true