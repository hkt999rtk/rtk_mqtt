automation:
  rules:
    - id: "presence_detection"
      trigger: "geofence_enter"
      conditions: 
        - type: "time_range"
          start: "sunset"
          end: "sunrise"
      actions:
        - type: "turn_on_lights"
          targets: ["smart_bulb_entrance", "smart_bulb_hallway"]
        - type: "adjust_thermostat"
          temperature: 22.0
        - type: "disarm_security"
      enabled: true

    - id: "goodnight_routine"
      trigger: "voice_command"
      command: "goodnight"
      actions:
        - type: "turn_off_lights"
          targets: "all_lights"
          exclude: ["smart_bulb_hallway"]
        - type: "set_thermostat"
          mode: "sleep"
          temperature: 20.0
        - type: "arm_security"
          mode: "home"
        - type: "lock_doors"
      enabled: true

    - id: "energy_optimization"
      trigger: "time_based"
      time: "14:00"
      conditions:
        - type: "solar_production"
          threshold: 3000  # watts
      actions:
        - type: "start_appliance"
          targets: ["washing_machine", "dishwasher"]
        - type: "charge_ev"
          rate: "max"
      enabled: true

  scenes:
    - name: "movie_night"
      devices:
        smart_tv_living: {power: true, input: "netflix"}
        smart_bulb_living_1: {power: true, brightness: 20, color: "warm"}
        smart_bulb_living_2: {power: true, brightness: 20, color: "warm"}
        smart_bulb_living_3: {power: false}
        central_ac: {temperature: 21.0, fan: "quiet"}

    - name: "dinner_party"
      devices:
        smart_bulb_kitchen_1: {power: true, brightness: 100, color: "warm_white"}
        smart_bulb_kitchen_2: {power: true, brightness: 100, color: "warm_white"}
        smart_bulb_living_1: {power: true, brightness: 60, color: "warm"}
        smart_bulb_living_2: {power: true, brightness: 60, color: "warm"}
        smart_bulb_living_3: {power: true, brightness: 40, color: "warm"}

    - name: "wake_up"
      devices:
        smart_bulb_master_bedroom: {power: true, brightness: 30, color: "sunrise"}
        smart_thermostat_main: {temperature: 22.0, mode: "heat"}
        smart_tv_bedroom: {power: true, channel: "news"}

scenarios:
  - name: "smart_daily_routine"
    description: "Fully automated smart home daily routine"
    duration: 24h
    events:
      - time: 6h
        type: "sunrise_simulation"
        target: "bedroom_devices"
        parameters:
          gradual_light: true
          duration_minutes: 30
          final_brightness: 70
          temperature_adjust: 22.0
        probability: 1.0
      
      - time: 6h30m
        type: "morning_news"
        target: "kitchen_devices"
        parameters:
          tv_on: true
          coffee_maker: true
          kitchen_lights: 100
        probability: 0.9
      
      - time: 8h
        type: "leave_home_auto"
        target: "all_devices"
        parameters:
          auto_detect_presence: true
          eco_mode: true
          security_arm: true
          robot_vacuum_start: true
        probability: 0.85
      
      - time: 12h
        type: "solar_optimization"
        target: "power_devices"
        parameters:
          shift_loads: true
          charge_batteries: true
          pre_cool_house: true
        probability: 0.7
      
      - time: 17h
        type: "arrive_home_auto"
        target: "all_devices"
        parameters:
          presence_detected: true
          pre_heat_cool: true
          pathway_lighting: true
          music_on: true
        probability: 0.85
      
      - time: 18h30m
        type: "cooking_mode"
        target: "kitchen_devices"
        parameters:
          bright_lighting: true
          exhaust_fan: true
          recipe_display: true
          timer_enabled: true
        probability: 0.8
      
      - time: 20h
        type: "family_time"
        target: "living_room_devices"
        parameters:
          ambient_lighting: true
          tv_suggestions: true
          popcorn_maker: true
        probability: 0.6
      
      - time: 22h
        type: "wind_down"
        target: "all_devices"
        parameters:
          dim_lights_gradually: true
          reduce_blue_light: true
          quiet_mode: true
          prep_bedroom: true
        probability: 0.9
      
      - time: 23h
        type: "sleep_mode"
        target: "all_devices"
        parameters:
          all_lights_off: true
          security_night: true
          white_noise: true
          optimal_temperature: 19.0
        probability: 0.95

  - name: "ai_learning_mode"
    description: "AI learns and adapts to user behavior"
    duration: 168h  # 1 week
    events:
      - time: 0h
        type: "pattern_learning"
        target: "ai_system"
        parameters:
          track_occupancy: true
          track_device_usage: true
          track_energy_patterns: true
          track_preferences: true
        probability: 1.0
      
      - time: 24h
        type: "pattern_analysis"
        target: "ai_system"
        parameters:
          analyze_routines: true
          identify_anomalies: true
          suggest_optimizations: true
        probability: 1.0
      
      - time: 168h
        type: "apply_learning"
        target: "all_devices"
        parameters:
          update_schedules: true
          optimize_energy: true
          personalize_settings: true
