simulation:
  name: "smart_home"
  duration: 168h  # 7 days
  real_time_factor: 120.0  # 1 minute = 2 hours
  max_devices: 100
  update_interval: 5s
  metrics_enabled: true
  metrics_port: 8080

mqtt:
  broker: "localhost"
  port: 1883
  username: ""
  password: ""
  client_prefix: "rtk_smart"
  keep_alive: 60s
  clean_session: false
  qos: 2
  retained: true
  tls_enabled: false

network:
  topology: "mesh_network"
  subnet: "192.168.0.0/16"
  internet_bandwidth: 1000  # Gigabit fiber
  vlans:
    - id: 10
      name: "management"
      subnet: "192.168.10.0/24"
    - id: 20
      name: "iot_trusted"
      subnet: "192.168.20.0/24"
    - id: 30
      name: "iot_untrusted"
      subnet: "192.168.30.0/24"
    - id: 40
      name: "guest"
      subnet: "192.168.40.0/24"
    - id: 50
      name: "security"
      subnet: "192.168.50.0/24"
  dhcp_pool:
    start_ip: "192.168.1.100"
    end_ip: "192.168.1.254"
    lease_time: 24h
    gateway: "192.168.1.1"
    dns: ["192.168.1.1", "1.1.1.1", "8.8.8.8"]
  interference:
    enabled: true
    environment_type: "smart_home"
    wall_attenuation: 5.0
    sources:
      - type: "zigbee"
        frequency: "2.4GHz"
        power: -25.0
        location: {x: 0.0, y: 0.0}
      - type: "bluetooth_mesh"
        frequency: "2.4GHz"
        power: -30.0
        location: {x: 5.0, y: 5.0}

devices:
  network_devices:
    - id: "main_gateway"
      type: "router"
      tenant: "smart_home"
      site: "network_rack"
      ip_address: "192.168.1.1"
      connection_type: "ethernet"
      firmware: "3.0.0"
      protocols: ["wifi", "ethernet", "mqtt", "zigbee", "thread"]
      model: "Enterprise Smart Gateway"
      wifi_bands: ["2.4GHz", "5GHz", "6GHz"]
      ethernet_ports: 10
      max_throughput: 10000
      wifi_config:
        networks:
          - ssid: "SmartHome_Main"
            band: "5GHz"
            vlan: 10
            hidden: false
            max_clients: 50
            tx_power: 23
          - ssid: "SmartHome_IoT"
            band: "2.4GHz"
            vlan: 20
            hidden: false
            max_clients: 100
            tx_power: 20
          - ssid: "SmartHome_Guest"
            band: "5GHz"
            vlan: 40
            hidden: false
            max_clients: 20
            tx_power: 20
          - ssid: "SmartHome_6G"
            band: "6GHz"
            vlan: 10
            hidden: true
            max_clients: 30
            tx_power: 23
        security:
          type: "WPA3-Enterprise"
          radius_server: "192.168.10.10"
          encryption: "AES-256"

    - id: "mesh_node_floor1"
      type: "mesh_node"
      tenant: "smart_home"
      site: "first_floor"
      ip_address: "192.168.1.2"
      connection_type: "ethernet"
      firmware: "3.0.0"
      protocols: ["wifi", "ethernet", "mqtt", "thread"]
      model: "Mesh Node Pro X"
      wifi_bands: ["2.4GHz", "5GHz", "6GHz"]
      mesh_role: "satellite"
      backhaul_type: "ethernet"
      parent_node: "main_gateway"

    - id: "mesh_node_floor2"
      type: "mesh_node"
      tenant: "smart_home"
      site: "second_floor"
      ip_address: "192.168.1.3"
      connection_type: "wireless"
      firmware: "3.0.0"
      protocols: ["wifi", "mqtt", "thread"]
      model: "Mesh Node Pro X"
      wifi_bands: ["2.4GHz", "5GHz", "6GHz"]
      mesh_role: "satellite"
      backhaul_type: "wireless_6ghz"
      parent_node: "main_gateway"

    - id: "mesh_node_garage"
      type: "mesh_node"
      tenant: "smart_home"
      site: "garage"
      ip_address: "192.168.1.4"
      connection_type: "wireless"
      firmware: "3.0.0"
      protocols: ["wifi", "mqtt"]
      model: "Mesh Node Outdoor"
      wifi_bands: ["2.4GHz", "5GHz"]
      mesh_role: "satellite"
      backhaul_type: "wireless"
      parent_node: "mesh_node_floor1"
      extra:
        weatherproof: true
        poe_powered: true

    - id: "core_switch"
      type: "switch"
      tenant: "smart_home"
      site: "network_rack"
